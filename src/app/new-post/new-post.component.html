<div>
  <form [formGroup]="newPostForm">
    <div class="fom-new">
      <div class="fom-new-lbl">
        <label for="txt_nickName">昵称</label>
        <label for="txt_content">内容</label>
      </div>
      <div class="fom-new-txt">
        <input type="text" id="txt_nickName" formControlName="nickName" placeholder="昵称 NickName">
        <textarea id="txt_content" cols="30" rows="6" placeholder="内容 Content"></textarea>
      </div>
    </div>
    <div class="div-img-box">
      <div class="div-img">
        <label class="lbl-img" for="txt_img">图片</label>
      </div>
      <div class="div-img-preview">
        <preview-image maxWidth="250px"></preview-image>
      </div>
      <!-- <input class="fil-img" type="file"> -->
    </div>
    <div class="div-action">
      <button class="btn" type="button">提交</button>
    </div>
  </form>
</div>
