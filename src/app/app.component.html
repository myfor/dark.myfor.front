<div [class]="isOpen ? 'night' : 'day'">
  <div class="div-page">
    <h1 class="current-time">{{currentTime}}</h1>
    <hr>
    <div *ngIf="isOpen">
      <div class="div-new">
        <app-new-post></app-new-post>
        <hr>
      </div>
      <div>
        <app-posts></app-posts>
      </div>
    </div>
    <h1 class="open-time" *ngIf="!isOpen">
      open at <span style="color: #b1b1b1;">00:00 - 05:59</span>
    </h1>
  </div>
</div>
